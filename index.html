<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">

  <script defer src="scripts/validate.js"></script>
  <script defer src="scripts/index.js"></script> -->
  <title lang="en">Registration Form</title>
  <meta name="description" content="#">
  <meta name="keywords" content="#">
  <meta lang="en" name="author" content="Svyat">
</head>

<body class="root">
    <form class="form">
        <h1 class="form__heading">Регистрация</h1>
        <div class="form__section">
            <label class="form__label" for="first-name">Имя</label>
            <input class="form__input" name="first-name" type="text" minlength="2" maxlength="50" required>
            <span class="form__input-error"></span>
        </div>
        <div class="form__section">
            <label class="form__label" for="second-name">Фамилия</label>
            <input class="form__input" name="second-name" type="text" minlength="2" maxlength="50" required>
            <span class="form__input-error"></span>
        </div>
        <div class="form__section">
            <label class="form__label" for="email">E-mail</label>
            <input class="form__input" name="email" type="email" required>
            <span class="form__input-error"></span>
        </div>
        <div class="form__section">
            <label class="form__label" for="password">Пароль</label>
            <input class="form__input" name="password" type="password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" required>
            <span class="form__input-error"></span>
        </div>
        <div class="form__section">
            <label class="form__label" for="password-repeat">Повторите пароль</label>
            <input class="form__input" name="password-repeat" type="password" required>
            <span class="form__input-error"></span>
        </div>
        <div class="form__section">
            <label class="form__label" for="b-date">Дата рождения</label>
            <input class="form__input" name="b-date" type="date" required>
            <span class="form__input-error"></span>
        </div>

        <button class="form__submit" type="submit">Отправить</button>
    </form>

    <footer class="footer">
        <p class="footer__author">Нестеров Святослав</p>
        <a class="footer__link" href="https://github.com/SmokySvyat/form">Ссылка на GitHub</a>
    </footer>
</body>
</html>
